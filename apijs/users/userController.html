<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/users/userController.js"></script>
</head>
<body>

<div class="container">
    <h1>Fetch Users</h1>
    <div class="form-group">
        <label for="pageSize">Tamaño de Página:</label>
        <select class="form-control" id="pageSize">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="page">Página:</label>
        <input type="number" class="form-control" id="page" value="1" min="1">
    </div>
    <button type="button" class="btn btn-primary" onclick="getAllUsers()">Obtener Usuarios</button>
</div>

<!-- Bootstrap JS and Fetch API polyfill for older browsers -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>
</body>
</html>
